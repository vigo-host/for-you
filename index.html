<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Lagu ini untukmu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    background: black;
}

/* BACKGROUND VIDEO ANIME (BISA DIGANTI LINK) */
.bg-video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(2.5px) brightness(0.35);
    z-index: -2;
}

/* OVERLAY GELAP */
.overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.75), rgba(0,0,0,0.3));
    z-index: -1;
}

/* CONTAINER */
.container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    color: white;
    padding: 30px 15px;
    text-align: center;
}

/* JUDUL */
h1 {
    font-weight: 400;
    letter-spacing: 2px;
    opacity: 0.9;
}

/* SUBTITLE (DIPERBESAR) */
#subtitle {
    font-size: 30px;
    font-weight: 500;
    min-height: 42px;
    margin-bottom: 25px;
    opacity: 0;
    transition: opacity 0.6s ease;
    text-shadow:
        0 0 12px rgba(255,255,255,0.6),
        0 0 30px rgba(255,255,255,0.35);
}

/* PLAYER CARD (SPOTIFY STYLE) */
.player {
    width: 320px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(10px);
    border-radius: 18px;
    padding: 20px;
}

/* PROGRESS BAR */
.progress {
    width: 100%;
    height: 4px;
    background: rgba(255,255,255,0.25);
    border-radius: 5px;
    overflow: hidden;
    margin-bottom: 15px;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: white;
}

/* CONTROL */
.controls {
    display: flex;
    justify-content: center;
    align-items: center;
}

.play-btn {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    border: none;
    background: white;
    color: black;
    font-size: 22px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.play-btn:hover {
    transform: scale(1.1);
}

/* CREDIT */
.credit {
    font-size: 11px;
    opacity: 0.6;
    line-height: 1.5;
}
</style>
</head>

<body>

<!-- GANTI LINK VIDEO ANIME DI SINI -->
<video class="bg-video" autoplay muted loop playsinline>
    <source src="https://b.top4top.io/m_3635xr57z0.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">

    <h1>Pemutar Lagu</h1>

    <div id="subtitle"></div>

    <div class="player">
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="controls">
            <button class="play-btn" id="playBtn">▶</button>
        </div>
    </div>

    <div class="credit">
        Dibuat oleh: Vigoo <br>
        TikTok: @.ovidio_guzman <br>
        WhatsApp: 6289509082049
    </div>
</div>

<audio id="audio">
    <!-- GANTI LINK LAGU DI SINI -->
    <source src="https://a.top4top.io/m_36341kguk0.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("audio");
const playBtn = document.getElementById("playBtn");
const subtitle = document.getElementById("subtitle");
const progressBar = document.getElementById("progressBar");

const subtitles = [
    { time: 0.0, text: "Lantas mengapa ku masih menaruh hati" },
    { time: 6.6, text: "Lantas mengapa ku masih menaruh hati" },
    { time: 11.38, text: "Padahal kutahu kau telah terikat janji" },
    { time: 16.55, text: "Keliru ataukah bukan tak tahu" },
    { time: 22.25, text: "Lupakanmu tapi aku tak mau" },
    { time: 28.05, text: "Pantaskah aku untuk menyimpan" },
    { time: 35.47, text: "Karena bukan aku yang memilikimu" },
    { time: 39.3, text: "Sanggup sampai kapankah ku tak tahu" },
    { time: 44.4, text: "Akankah akal sehat menyadarkanku" }
];

let lastSubtitle = "";

/* PLAY / PAUSE */
playBtn.onclick = () => {
    if (audio.paused) {
        audio.play();
        playBtn.textContent = "⏸";
    } else {
        audio.pause();
        playBtn.textContent = "▶";
    }
};

/* UPDATE */
audio.addEventListener("timeupdate", () => {
    if (audio.duration) {
        progressBar.style.width = (audio.currentTime / audio.duration) * 100 + "%";
    }

    for (let i = subtitles.length - 1; i >= 0; i--) {
        if (audio.currentTime >= subtitles[i].time) {
            if (lastSubtitle !== subtitles[i].text) {
                lastSubtitle = subtitles[i].text;
                subtitle.style.opacity = 0;

                setTimeout(() => {
                    subtitle.textContent = subtitles[i].text;
                    subtitle.style.opacity = 1;
                }, 200);
            }
            break;
        }
    }
});
</script>

</body>
</html>
