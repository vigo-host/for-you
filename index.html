<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Lagu ini untukmu</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
}

/* VIDEO BACKGROUND ANIME */
.bg-video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    filter: blur(3px) brightness(0.35);
    animation: zoom 20s infinite alternate ease-in-out;
    z-index: -2;
}

@keyframes zoom {
    from { transform: scale(1); }
    to { transform: scale(1.08); }
}

/* OVERLAY */
.overlay {
    position: fixed;
    inset: 0;
    background: linear-gradient(to top, rgba(0,0,0,0.7), rgba(0,0,0,0.2));
    z-index: -1;
}

.container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
}

h1 {
    font-weight: 300;
    letter-spacing: 2px;
    margin-bottom: 15px;
}

/* BUTTON */
.controls button {
    background: rgba(255,255,255,0.1);
    border: 1px solid rgba(255,255,255,0.4);
    color: white;
    padding: 10px 20px;
    margin: 5px;
    border-radius: 20px;
    cursor: pointer;
    backdrop-filter: blur(6px);
}

.controls button:hover {
    background: white;
    color: black;
}

/* PROGRESS */
.progress {
    width: 280px;
    height: 4px;
    background: rgba(255,255,255,0.2);
    margin-top: 18px;
    border-radius: 5px;
}

.progress-bar {
    height: 100%;
    width: 0%;
    background: white;
    border-radius: 5px;
}

/* SUBTITLE VIRAL */
#subtitle {
    position: absolute;
    bottom: 120px;
    font-size: 22px;
    min-height: 32px;
    opacity: 0;
    transition: opacity 0.6s ease-in-out;
    text-shadow:
        0 0 10px rgba(255,255,255,0.6),
        0 0 25px rgba(255,255,255,0.3);
}

/* CREDIT */
.credit {
    position: absolute;
    bottom: 15px;
    font-size: 11px;
    opacity: 0.6;
}
</style>
</head>

<body>

<video class="bg-video" autoplay muted loop playsinline>
    <source src="https://cdn.pixabay.com/video/2023/06/10/168148-835862698_large.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<div class="container">
    <h1>Pemutar Lagu</h1>

    <audio id="audio">
        <source src="https://a.top4top.io/m_36341kguk0.mp3" type="audio/mpeg">
    </audio>

    <div class="controls">
        <button onclick="playAudio()">▶ Play</button>
        <button onclick="pauseAudio()">⏸ Pause</button>
        <button onclick="restartAudio()">⏮ Restart</button>
    </div>

    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="subtitle"></div>

    <div class="credit">
        Dibuat oleh: Vigoo <br>
        TikTok: @.ovidio_guzman <br>
        WhatsApp: 6289509082049
    </div>
</div>

<script>
const audio = document.getElementById("audio");
const subtitle = document.getElementById("subtitle");
const progressBar = document.getElementById("progressBar");

function playAudio() { audio.play(); }
function pauseAudio() { audio.pause(); }
function restartAudio() {
    audio.currentTime = 0;
    audio.play();
}

const subtitles = [
    { time: 0.0, text: "Lantas mengapa ku masih menaruh hati" },
    { time: 6.6, text: "Lantas mengapa ku masih menaruh hati" },
    { time: 11.4, text: "Padahal kutahu kau telah terikat janji" },
    { time: 16.55, text: "Keliru ataukah bukan tak tahu" },
    { time: 22.25, text: "Lupakanmu tapi aku tak mau" },
    { time: 28.05, text: "Pantaskah aku untuk menyimpan" },
    { time: 35.47, text: "Karena bukan aku yang memilikimu" },
    { time: 39.35, text: "Sanggup sampai kapankah ku tak tahu" },
    { time: 44.46, text: "Akankah akal sehat menyadarkanku" }
];

let lastSubtitle = "";

audio.addEventListener("timeupdate", () => {
    const currentTime = audio.currentTime;

    if (audio.duration) {
        progressBar.style.width = (currentTime / audio.duration) * 100 + "%";
    }

    for (let i = subtitles.length - 1; i >= 0; i--) {
        if (currentTime >= subtitles[i].time) {
            if (lastSubtitle !== subtitles[i].text) {
                lastSubtitle = subtitles[i].text;
                subtitle.style.opacity = 0;

                setTimeout(() => {
                    subtitle.textContent = subtitles[i].text;
                    subtitle.style.opacity = 1;
                }, 200);
            }
            break;
        }
    }
});
</script>

</body>
</html>
