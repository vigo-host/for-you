<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Ini Lagu Untukmu</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
}

body{
    font-family:'Poppins',sans-serif;
    background:black;
    overflow:hidden;
}

/* VIDEO BACKGROUND */
.bg-video{
    position:fixed;
    inset:0;
    width:100%;
    height:100%;
    object-fit:cover;
    z-index:-1;
}

/* CONTAINER */
.container{
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    color:white;
    padding:10px;
}

/* SUBTITLE */
#subtitle{
    font-size: clamp(18px,5vw,34px); /* responsif HP & desktop */
    font-weight:600;
    text-align:center;
    max-width:95%;
    margin-bottom:30px;
    opacity:0;
    transition:opacity .6s ease;
    text-shadow:
        0 0 12px rgba(0,0,0,.8),
        0 0 30px rgba(0,0,0,.6);
}

/* PLAYER */
.player{
    width:90%;           /* responsif */
    max-width:360px;     /* batas atas desktop */
    background:rgba(0,0,0,.55);
    backdrop-filter:blur(10px);
    border-radius:22px;
    padding:18px;
    margin-top:-10px;
    margin-bottom:50px;
}

/* PROGRESS */
.progress{
    width:100%;
    height:4px;
    background:rgba(255,255,255,.3);
    border-radius:5px;
    overflow:hidden;
    margin-bottom:18px;
}

.progress-bar{
    height:100%;
    width:0%;
    background:white;
}

/* CONTROLS */
.controls{
    display:flex;
    justify-content:center;
}

/* PLAY BUTTON — SPOTIFY STYLE */
.play-btn{
    width:clamp(50px,12vw,68px);
    height:clamp(50px,12vw,68px);
    border-radius:50%;
    border:2px solid rgba(255,255,255,.85);
    background:black;
    color:white;
    font-size: clamp(20px,5vw,26px);
    cursor:pointer;
    display:flex;
    align-items:center;
    justify-content:center;
    box-shadow:0 8px 25px rgba(0,0,0,.6);
    transition:
        transform .25s ease,
        box-shadow .25s ease,
        background .25s ease;
}

.play-btn:hover{
    transform:scale(1.12);
    background:#111;
    box-shadow:0 12px 35px rgba(0,0,0,.8);
}

.play-btn:active{
    transform:scale(0.95);
}

/* CREDIT */
.credit{
    position:absolute;
    bottom:10px;
    text-align:center;
    font-size:12px;
    opacity:.6;
    line-height:1.4;
}

/* RESPONSIVE ADJUSTMENT */
@media(max-width:400px){
    .player{
        padding:15px;
    }
    #subtitle{
        margin-bottom:20px;
    }
}
</style>
</head>

<body>

<!-- VIDEO BACKGROUND -->
<video class="bg-video" autoplay muted loop playsinline>
    <source src="https://b.top4top.io/m_3635xr57z0.mp4" type="video/mp4">
</video>

<div class="container">

    <div id="subtitle"></div>

    <div class="player">
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>

        <div class="controls">
            <button class="play-btn" id="playBtn">▶</button>
        </div>
    </div>

</div>

<!-- CREDIT -->
<div class="credit">
    Made with ❤️ by Vigoo<br>
    TikTok: @.ovidio_guzman
</div>

<audio id="audio">
    <source src="https://a.top4top.io/m_36341kguk0.mp3" type="audio/mpeg">
</audio>

<script>
const audio = document.getElementById("audio");
const playBtn = document.getElementById("playBtn");
const subtitle = document.getElementById("subtitle");
const progressBar = document.getElementById("progressBar");

const subtitles = [
 { time: 0.0, text: "Lantas mengapa ku masih menaruh hati" },
 { time: 6.6, text: "Lantas mengapa ku masih menaruh hati" },
 { time: 11.38, text: "Padahal kutahu kau telah terikat janji" },
 { time: 16.55, text: "Keliru ataukah bukan tak tahu" },
 { time: 22.25, text: "Lupakanmu tapi aku tak mau" },
 { time: 28.05, text: "Pantaskah aku untuk menyimpan" },
 { time: 35.47, text: "Karena bukan aku yang memilikimu" },
 { time: 39.3, text: "Sanggup sampai kapankah ku tak tahu" },
 { time: 44.4, text: "Akankah akal sehat menyadarkanku" }
];

let lastText = "";

playBtn.onclick = () => {
    if(audio.paused){
        audio.play();
        playBtn.textContent="⏸";
    }else{
        audio.pause();
        playBtn.textContent="▶";
    }
};

audio.addEventListener("timeupdate",()=>{
    if(audio.duration){
        progressBar.style.width =
            (audio.currentTime / audio.duration) * 100 + "%";
    }

    for(let i=subtitles.length-1;i>=0;i--){
        if(audio.currentTime >= subtitles[i].time){
            if(lastText !== subtitles[i].text){
                lastText = subtitles[i].text;
                subtitle.style.opacity=0;
                setTimeout(()=>{
                    subtitle.textContent=subtitles[i].text;
                    subtitle.style.opacity=1;
                },200);
            }
            break;
        }
    }
});
</script>

</body>
</html>
