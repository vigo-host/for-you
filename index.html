<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Pemutar Lagu + Subtitle</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2;
        }

        h1 {
            margin-bottom: 20px;
        }

        audio {
            margin-bottom: 20px;
        }

        #subtitle {
            font-size: 20px;
            text-align: center;
            min-height: 30px;
        }

        /* Karakter dekoratif di background */
        .bg-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.05);
            font-size: 80px;
            user-select: none;
            animation: float 10s infinite linear;
        }

        @keyframes float {
            from {
                transform: translateY(100vh);
            }
            to {
                transform: translateY(-200px);
            }
        }
    </style>
</head>
<body>

    <!-- Karakter background -->
    <div class="bg-text" style="left: 10%;">♪</div>
    <div class="bg-text" style="left: 40%; animation-duration: 12s;">♫</div>
    <div class="bg-text" style="left: 70%; animation-duration: 9s;">♬</div>

    <div class="container">
        <h1>Pemutar Lagu</h1>

        <!-- GANTI LINK LAGU DI SINI -->
        <audio id="audio" controls>
            <source src="https://a.top4top.io/m_36341kguk0.mp3" type="audio/mpeg">
            Browser kamu tidak mendukung audio.
        </audio> 
        <!-- Akun Editor -->
	<div class="footer">
		Made by
		<a href="https://www.tiktok.com/@Ovidio_Guzman" target="_blank" rel="noopener">
			TikTok: @Ovidio_Guzman
		</a>
		ðŸ’–
    </div>
        
          <!-- Subtitle -->
        <div id="subtitle">Subtitle akan muncul di sini</div>
    </div>

    <script>
        const audio = document.getElementById("audio");
        const subtitle = document.getElementById("subtitle");

        // Subtitle dengan waktu (detik)
       

        const subtitles = [
            { time: 0, text: "Lantas mengapa ku masih menaruh hati" },
            { time: 06:638, text: "Lantas mengapa ku masih menaruh hati" },
            { time: 12:220, text: "Padahal kutahu kau telah terikat janji" },
            { time: 17:520, text: "Keliru ataukah bukan tak tahu" },
            { time: 23:500, text: "Lupakanmu tapi aku tak mau" }, 
            { time: 28:400, text: "Pantaskah aku untuk menyimpan" }, 
            { time: 36:040, text: "Karena bukan aku yang memilikimu" }, 
            { time: 39:950, text: "Sanggup sampai kapankah ku tak tahu" }, 
            { time: 45:420, text: "Akankah akal sehat menyadarkanku" }, 
        ];

        audio.addEventListener("timeupdate", () => {
            const currentTime = audio.currentTime;

            for (let i = subtitles.length - 1; i >= 0; i--) {
                if (currentTime >= subtitles[i].time) {
                    subtitle.textContent = subtitles[i].text;
                    break;
                }
            }
        });
    </script>

</body>
</html>
