<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Pemutar Lagu + Subtitle</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

/* BACKGROUND ANIME SEDIH */
body::before {
    content: "";
    position: fixed;
    inset: 0;
    background:
        linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.85)),
        url("https://wallpapercave.com/wp/wp8984735.jpg");
    background-size: cover;
    background-position: center;
    filter: blur(2px);
    z-index: -1;
}

.container {
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    color: white;
}

.controls button {
    background: rgba(0,0,0,0.6);
    color: white;
    border: 1px solid white;
    padding: 10px 18px;
    margin: 5px;
    cursor: pointer;
}

.controls button:hover {
    background: white;
    color: black;
}

.progress {
    width: 300px;
    height: 5px;
    background: rgba(255,255,255,0.3);
    margin-top: 15px;
}

.progress-bar {
    width: 0%;
    height: 100%;
    background: white;
}

/* SUBTITLE */
#subtitle {
    margin-top: 25px;
    font-size: 20px;
    min-height: 30px;
    opacity: 0;
    transition: opacity 0.5s ease-in-out;
}

.credit {
    position: absolute;
    bottom: 15px;
    font-size: 12px;
    opacity: 0.7;
}
</style>
</head>

<body>

<div class="container">
    <h1>Pemutar Lagu</h1>

    <audio id="audio">
        <source src="https://a.top4top.io/m_36341kguk0.mp3" type="audio/mpeg">
    </audio>

    <div class="controls">
        <button onclick="playAudio()">▶ Play</button>
        <button onclick="pauseAudio()">⏸ Pause</button>
        <button onclick="restartAudio()">⏮ Restart</button>
    </div>

    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="subtitle"></div>

    <div class="credit">
        Dibuat oleh: Vigoo <br>
        TikTok: @.ovidio_guzman <br>
        WhatsApp: 6289509082049
    </div>
</div>

<script>
const audio = document.getElementById("audio");
const subtitle = document.getElementById("subtitle");
const progressBar = document.getElementById("progressBar");

function playAudio() {
    audio.play();
}

function pauseAudio() {
    audio.pause();
}

function restartAudio() {
    audio.currentTime = 0;
    audio.play();
}

const subtitles = [
    { time: 0.0, text: "Lantas mengapa ku masih menaruh hati" },
    { time: 6.6, text: "Lantas mengapa ku masih menaruh hati" },
    { time: 11.8, text: "Padahal kutahu kau telah terikat janji" },
    { time: 16.9, text: "Keliru ataukah bukan tak tahu" },
    { time: 22.9, text: "Lupakanmu tapi aku tak mau" },
    { time: 28.4, text: "Pantaskah aku untuk menyimpan" },
    { time: 35.8, text: "Karena bukan aku yang memilikimu" },
    { time: 39.9, text: "Sanggup sampai kapankah ku tak tahu" },
    { time: 49.8, text: "Akankah akal sehat menyadarkanku" }
];

let lastSubtitle = "";

audio.addEventListener("timeupdate", () => {
    const currentTime = audio.currentTime;

    // progress bar
    if (audio.duration) {
        progressBar.style.width =
            (currentTime / audio.duration) * 100 + "%";
    }

    for (let i = subtitles.length - 1; i >= 0; i--) {
        if (currentTime >= subtitles[i].time) {
            if (lastSubtitle !== subtitles[i].text) {
                lastSubtitle = subtitles[i].text;
                subtitle.style.opacity = 0;

                setTimeout(() => {
                    subtitle.textContent = subtitles[i].text;
                    subtitle.style.opacity = 1;
                }, 200);
            }
            break;
        }
    }
});
</script>

</body>
</html>
