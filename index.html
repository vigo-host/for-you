<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Lagu dengan Subtitle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f0f0f0;
        }
        #audio-player {
            margin: 20px;
        }
        #subtitle {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            min-height: 50px;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Lagu Ini Ku Sembahkan Untukmu</h1>
    <p>Klik tombol di bawah untuk memainkan atau menjeda lagu.</p>
    
    <audio id="audio-player" preload="metadata">
        <source src="path/to/https://a.top4top.io/m_36341kguk0.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>
    
    <div>
        <button id="play-btn">Play</button>
        <button id="pause-btn">Pause</button>
    </div>
    
    <div id="subtitle">Lirik Lagu Yang Sedang Di Putar</div>
    
    <script>
        const audio = document.getElementById('audio-player');
        const playBtn = document.getElementById('play-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const subtitleDiv = document.getElementById('subtitle');
        
        // Contoh subtitle sederhana (dalam array untuk simulasi)
        // Dalam praktik, gunakan file .vtt untuk sinkronisasi yang lebih baik
        const subtitles = [
            { time: 0, text: "Ini adalah awal lagu." },
            { time: 10, text: "Lirik pertama muncul di detik 10." },
            { time: 20, text: "Lirik kedua di detik 20." },
            { time: 30, text: "Dan seterusnya..." }
        ];
        
        // Fungsi untuk menampilkan subtitle berdasarkan waktu
        audio.addEventListener('timeupdate', () => {
            const currentTime = audio.currentTime;
            const subtitle = subtitles.find(sub => sub.time <= currentTime && (subtitles[subtitles.indexOf(sub) + 1]?.time > currentTime || !subtitles[subtitles.indexOf(sub) + 1]));
            subtitleDiv.textContent = subtitle ? subtitle.text : "Lirik Lagu Yang Sedang Di Putar";
        });
        
        // Tombol play
        playBtn.addEventListener('click', () => {
            audio.play();
        });
        
        // Tombol pause
        pauseBtn.addEventListener('click', () => {
            audio.pause();
        });
    </script>
</body>
</html>
